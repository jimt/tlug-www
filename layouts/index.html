{{ define "main" }}
<article class="home-content">
  <header class="home-header">
    {{ if .Title }}
    <h1>{{ .Title }}</h1>
    {{ end }}
  </header>

  <div class="content">
    {{- .Content -}}
  </div>
</article>

<style>
.home-content {
  max-width: var(--main-width, 720px);
  margin: 0 auto;
  padding: var(--gap);
}

.home-header {
  margin-bottom: var(--content-gap, 20px);
}

.home-header h1 {
  font-size: 2rem;
  line-height: 1.3;
  margin: 0;
}

.content {
  color: var(--content);
  line-height: 1.7;
}

.content h2 {
  margin-top: 2rem;
  margin-bottom: 1rem;
  color: var(--primary);
}

.content p {
  margin-bottom: 1rem;
}

.content img {
  max-width: 100%;
  height: auto;
}

@media (max-width: 768px) {
  .home-content {
    padding: 20px;
  }

  .home-header h1 {
    font-size: 1.75rem;
  }
}
</style>
{{ end }}
