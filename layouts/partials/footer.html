<footer class="footer">
    <div class="footer-content">
        <div class="footer-main-row">
            <div class="footer-left">
                <span
                    >&copy; 1994-{{ now.Format "2006" }} Tokyo Linux Users Group
                    |
                    <a
                        href="https://creativecommons.org/licenses/by/4.0/"
                        target="_blank"
                        rel="noopener"
                        >CC BY 4.0 International</a
                    >
                </span>
            </div>
            <div class="footer-right">
                <span
                    >Powered by
                    <a
                        href="https://gohugo.io/"
                        rel="noopener noreferrer"
                        target="_blank"
                        >Hugo</a
                    >
                    &
                    <a
                        href="https://github.com/adityatelange/hugo-PaperMod/"
                        rel="noopener"
                        target="_blank"
                        >PaperMod</a
                    >
                </span>
            </div>
        </div>

        {{ with site.Params.socialIcons }}
        <div class="footer-social-row">
            <div class="footer-social">
                {{ range . }}
                <a
                    href="{{ .url }}"
                    target="_blank"
                    rel="noopener"
                    class="social-link"
                    title="{{ .name }}"
                >
                    {{ partial "svg.html" . }}
                </a>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</footer>

<style>
    .footer {
        border-top: 1px solid var(--border);
        margin-top: 2rem;
        background: var(--theme);
        color: var(--content);
    }

    .footer-content {
        max-width: var(--main-width);
        margin: 0 auto;
        padding: 0 1rem;
    }

    .footer-main-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
    }

    .footer-left,
    .footer-right {
        color: var(--secondary);
    }

    .footer-left a,
    .footer-right a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }

    .footer-left a:hover,
    .footer-right a:hover {
        color: var(--tertiary);
        text-decoration: underline;
    }

    .footer-social-row {
        display: flex;
        justify-content: center;
        padding-top: 1rem;
        border-top: 1px solid var(--border);
    }

    .footer-social {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
    }

    .social-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: var(--code-bg);
        border: 1px solid var(--border);
        border-radius: 50%;
        color: var(--content);
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .social-link svg {
        width: 20px;
        height: 20px;
    }

    .social-link:hover {
        background: #6c757d;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .dark .social-link:hover {
        background: #6c757d;
        color: white;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    .social-text {
        font-size: 0.8rem;
        font-weight: 500;
        text-transform: uppercase;
    }

    @media (max-width: 768px) {
        .footer {
            padding: 1.5rem 0;
        }

        .footer-main-row {
            flex-direction: column;
            text-align: center;
            gap: 1rem;
        }

        .footer-left,
        .footer-right {
            line-height: 1.4;
        }

        .footer-social {
            gap: 1rem;
        }

        .social-link {
            width: 36px;
            height: 36px;
        }

        .social-link svg {
            width: 18px;
            height: 18px;
        }
    }

    @media (max-width: 480px) {
        .footer-content {
            padding: 0 0.5rem;
        }

        .footer-main-row {
            font-size: 0.8rem;
        }

        .social-link {
            width: 32px;
            height: 32px;
        }

        .social-link svg {
            width: 16px;
            height: 16px;
        }
    }
</style>
